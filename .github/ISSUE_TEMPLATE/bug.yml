name: "Bug report"
description: "Report unexpected behavior or errors. For security issues, do NOT open a public issue — see SECURITY.md."
title: "[bug] {short_description}"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Provide a minimal, reproducible example and any logs or tracebacks that help diagnose the issue.
  - type: input
    id: short_description
    attributes:
      label: "Short summary"
      description: "One-line description of the problem (used in the issue title)."
      placeholder: "e.g. Crash when saving a sample record"
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "Steps to reproduce"
      description: "Step-by-step instructions to reproduce the problem."
      placeholder: |
        1. Do X
        2. Do Y
        3. Observe Z
  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected behavior"
      description: "What did you expect to happen?"
  - type: textarea
    id: actual_behavior
    attributes:
      label: "Actual behavior"
      description: "What actually happened, including errors."
  - type: textarea
    id: logs
    attributes:
      label: "Relevant logs / tracebacks"
      description: "Paste error tracebacks, console output or server logs."
      placeholder: "Traceback (most recent call last):\n  ..."
  - type: input
    id: reproduction_url
    attributes:
      label: "Minimal reproduction (optional)"
      description: "Link to a minimal repro (repo, gist, or paste)."
      placeholder: "https://github.com/your/repro"
  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      description: "How severe is the issue for your workflow?"
      options:
        - label: "blocker (data loss / crash)"
        - label: "critical (major functionality broken)"
        - label: "major (important but workable)"
        - label: "minor (small bug / cosmetic)"
        - label: "trivial (typo / docs)"
  - type: input
    id: forenlims_version
    attributes:
      label: "ForenLIMS version / commit"
      description: "Version, tag or commit SHA where the bug was observed (if known)."
      placeholder: "e.g. main @ abc1234"
  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "OS, Python version, database and other environment details."
      placeholder: "e.g. Ubuntu 22.04, Python 3.11, PostgreSQL 15"
  - type: checkboxes
    id: checklist
    attributes:
      label: "Checklist"
      description: "Please confirm before submitting"
      options:
        - label: "I searched for existing issues and PRs"
        - label: "I can reproduce this problem consistently"
        - label: "I did not include any secrets or credentials"
  - type: markdown
    attributes:
      value: |
        Thanks — a maintainer will triage this issue. If the problem is security-sensitive, follow SECURITY.md for private reporting instead of opening a public issue.
