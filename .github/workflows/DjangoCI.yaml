permissions:
  contents: read

name: Django CI
env:
  DJANGO_SECRET_KEY: ${{ secrets.SECRET_KEY }}
  DJANGO_DEBUG: ${{ secrets.DJANGO_DEBUG }}
  POSTGRES_USER: forenlims
  POSTGRES_PASSWORD: forenlims
  POSTGRES_DB: forenlims_test
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # PostgreSQL Service-Container
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: forenlims
          POSTGRES_PASSWORD: forenlims
          POSTGRES_DB: forenlims_test
        ports:
          - 5432:5432
        # Health checks damit Tests erst starten wenn DB bereit ist
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Set up Poetry
        uses: matrix-org/setup-python-poetry@5bbf6603c5c930615ec8a29f1b5d7d258d905aa4

      - name: Install dependencies
        run: poetry install

      - name: Run Ruff
        run: poetry run ruff check .

      - name: Run djLint
        run: poetry run djlint --check .

      - name: Run Pytest with Coverage
        run: poetry run pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Production
        run: |
          # Add your deployment script or commands here
